<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sum-card.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="container">
    <div>
      <img alt="card banner image" src="./images/illustration-hero.svg" class="card-img">
    </div>

    <div class="order-summary">
      <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
    </div>

      
      <div class="content">
        
        <div class="plan">
          <ul>
            <li><img alt="music icon" src="./images/icon-music.svg" class="music-icon"></li>
            <li class="price"><b>Annual Plan</b><br>$59.99/year</li>
            <li><a href="#" class="change-button">Change</a></li>
          </ul>
        </div>
      </div>

      <div class="proceed-button">
        <h2><a href="#" class="proceed">Proceed to Payment</a></h2>
      </div>

      <div class="cancel-button">
        <h2><a href="#" class="cancel">Cancel Order</a></h2>
      </div>

  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kodjo Frimpong</a>.</p>
    </div>
  </footer>

  
</body>
</html>
